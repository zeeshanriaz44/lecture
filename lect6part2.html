          document.querySelector("#res").innerHTML = `${product}`;
        } else if (product == "glass" || product == "Glass") {
          document.querySelector("#res").innerHTML = `${product}`;
        } else {
          document.querySelector("#res").innerHTML = "wrong input";
        }
      }
    </script>
